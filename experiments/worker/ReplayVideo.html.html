<!DOCTYPE html>

<html>

<head>

  <body>
    <video controls autoplay id="PlayVideo">
      <source src="IITDelhi.mp4#t=10,13" /> }
    </video>
    <button onclick="SetStart()" type="button">Replay</button>
    <script>
      var vid = document.getElementById("PlayVideo");
      function SetStart() {
        if (vid.currentTime >= 13) {
          vid.load();
          vid.currentTime = 10;
          vid.play();
        }
      }
    </script>
  </body>
</head>

</html>
