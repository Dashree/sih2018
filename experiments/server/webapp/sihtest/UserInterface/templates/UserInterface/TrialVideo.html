<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>
<body>
    <video id="PlayVideo" height="40%" width="50%" autoplay>
    <source src="{{videopath}}#t=10, 13"></source>
    </video>
    <button onclick="SetStart()" type="button">Replay</button>
  <!--script>
    var vid = document.getElementById("PlayVideo");
    function SetStart() {
      if (vid.currentTime >= "{{ form.ToTime }}") {
        vid.load();
        vid.currentTime = "{{ form.FromTime }}";
        vid.play();
      }
    }
  </script-->
</body>
