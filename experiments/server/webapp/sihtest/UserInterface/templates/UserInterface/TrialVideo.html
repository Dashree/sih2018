<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <video id="PlayVideo" height="40%" width="50%" autoplay controls>
    <!--source src="{{videopath}}#t={{ start }},{{ end }}"></source-->
    <source src="{{videopath}}#t=10,20"></source>
    </video>
    <button onclick="SetStart()" type="button">Replay</button>
  <script>
    var vid = document.getElementById("PlayVideo");
    function SetStart() {
      if (vid.currentTime >= '20') {
        vid.load();
        vid.currentTime = '10';
        vid.play();
      }
    }
  </script>
</body>
</html>
