<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <title>Customized Animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body style="background: url(image.jpg);background-size: cover;">
    <img src="isro.png" style="position:absolute; right:0 ; top:0; width:100px; height:100px;">
    <img src="l5.png" style="position:absolute; top:0;width:120px; height:120px; border-radius:50%;">
    <div class="container-fluid" style="padding: 200px 200px;">
        <video id="PlayVideo" height="60%" width="60%" autoplay controls>
            <source src="{{videopath}}#t={{ start }},{{ end }}"></source>
        </video>
        <!--button onclick="SetStart()" type="button">Replay</button-->
        <br>
        <br>
        <br>
        <form action="Options" method="get">
        <p align="center">
            <button class="btn btn-default" style="color: #ffffff; background-color: #008000;">
                <i class="fa fa-cog"></i> Reset Settings
            </button>
        </p>
    </form>
        <script>
            var vid = document.getElementById("PlayVideo");
            function SetStart() {
                if (vid.currentTime >= '{{ end }}') {
                    vid.load();
                    vid.currentTime = '{{ start }}';
                    vid.play();
                }
            }
        </script>
    </div>

</body>
</html>
